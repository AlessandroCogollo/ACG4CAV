run:
  name: dev_poc
  seed: 42
  out_dir: runs

data:
  images_dir: data/images
  crops_dir: data/crops
  concepts_file: configs/concepts.yaml
  cache_dir: data/cache
  base_model: "ResNet50V2"
  layer_name: stages.3.blocks.2.conv3

grounding:
  model: groundingdino
  hf_model_id: "IDEA-Research/grounding-dino-tiny"
  box_threshold: 0.25
  text_threshold: 0.25
  topk_per_image: 3

sam:
  model: samvitbase
  hf_model_id: "facebook/sam-vit-base"

cropping:
  enabled: true
  method: grounder_mask_or_box
  padding_ratio: 0.10

filtering:
  enabled: false
  method: default
  min_area_ratio: 0.01
  max_area_ratio: 0.80
  dedup:
    enabled: true
    cosine_threshold: 0.98

similarity:
  method: cosine
  threshold: 0.80
